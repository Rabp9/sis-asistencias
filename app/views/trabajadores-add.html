<form name="frmTrabajador" ng-submit="saveTrabajador(trabajador, 'btnSaveTrabajador')">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Trabajador</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': frmTrabajador.trabajadorDni.$touched && frmTrabajador.trabajadorDni.$invalid}">
            <label for="txtDni">DNI</label>
            <input id="txtDni" class="form-control" type="text" required maxlength="8" minlength="8" name="trabajadorDni" ng-model="trabajador.dni" />
            <span ng-show="frmTrabajador.trabajadorDni.$touched && frmTrabajador.trabajadorDni.$invalid" class="help-block">
                El DNI debe ser de 8 caracteres.
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': frmTrabajador.trabajadorNombres.$touched && frmTrabajador.trabajadorNombres.$invalid}">
            <label for="txtNombres">Nombres</label>
            <input id="txtNombres" class="form-control" type="text" maxlength="80" name="trabajadorNombres" ng-model="trabajador.nombres" />
            <span ng-show="frmTrabajador.trabajadorNombres.$touched && frmTrabajador.trabajadorNombres.$invalid" class="help-block">
                Este campo es requerido.
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': frmTrabajador.trabajadorDni.$touched && frmTrabajador.trabajadorDni.$invalid}">
            <label for="txtApellidoPaterno">Apellido Paterno</label>
            <input id="txtApellidoPaterno" class="form-control" type="text" maxlength="60" ng-model="trabajador.apellidoPaterno" />
                 <span ng-show="frmTrabajador.trabajadorDni.$touched && frmTrabajador.trabajadorDni.$invalid" class="help-block">
                El DNI debe ser de 8 caracteres.
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': frmTrabajador.trabajadorDni.$touched && frmTrabajador.trabajadorDni.$invalid}">
            <label for="txtApellidoMaterno">Apellido Materno</label>
            <input id="txtApellidoMaterno" class="form-control" type="text" maxlength="60" ng-model="trabajador.apellidoMaterno" />
                    <span ng-show="frmTrabajador.trabajadorDni.$touched && frmTrabajador.trabajadorDni.$invalid" class="help-block">
                El DNI debe ser de 8 caracteres.
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveTrabajador" class="btn btn-success" type="submit">Guardar Trabajador</button>
    </div>
</form>
