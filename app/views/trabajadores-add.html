<form ng-submit="saveTrabajador(trabajador, 'btnSaveTrabajador')">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Trabajador</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDni">DNI</label>
            <input id="txtDni" class="form-control" type="text" ng-model="trabajador.dni" />
        </div>
        <div class="form-group">
            <label for="txtNombres">Nombres</label>
            <input id="txtNombres" class="form-control" type="text" ng-model="trabajador.nombres" />
        </div>
        <div class="form-group">
            <label for="txtApellidoPaterno">Apellido Paterno</label>
            <input id="txtApellidoPaterno" class="form-control" type="text" ng-model="trabajador.apellidoPaterno" />
        </div>
        <div class="form-group">
            <label for="txtApellidoMaterno">Apellido Materno</label>
            <input id="txtApellidoMaterno" class="form-control" type="text" ng-model="trabajador.apellidoMaterno" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveTrabajador" class="btn btn-success" type="submit">Guardar Trabajador</button>
    </div>
</form>
