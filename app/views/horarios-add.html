<form name="frmHorario" angular-validator-submit="saveHorario(horario, 'btnSaveHorario')" 
    angular-validator novalidate >
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Horario</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="horario.descripcion" 
                name="horarioDescripcion" required
                required-message="'Este campo es requerido'"
                validate-on="blur"/>
        </div>
        <div class="form-group">
            <label for="txtHoraInicio">Hora de Inicio</label>
            <input id="txtHoraInicio" class="form-control" type="text" ng-model="horario.horaInicio" 
                name="horarioHoraInicio" required
                required-message="'Este campo es requerido'"
                validate-on="blur"/>
        </div>
        <div class="form-group">
            <label for="txtHoraFin">Hora Final</label>
            <input id="txtHoraFin" class="form-control" type="text" ng-model="horario.horaFin" 
                name="horarioHoraFin" required
                required-message="'Este campo es requerido'"
                validate-on="blur"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveHorario" class="btn btn-success" type="submit">Guardar Horario</button>
    </div>
</form>
